{% extends 'base.html' %}
{% load static %}
{% block content %}
        <main>
                <article class="top">
                     <div class="register-form form">
                        <h2 class="project-details">Builders</h2>
                         {% for builder in builder_list %}
                        <ul class="list">
                           <li>
                               <a href="{% url 'builder-details' pk=builder.pk %}" class="see-more">Builder {{ builder.pk }}</a>
                           </li>
                        </ul>
                         {% empty %}
                        <div class="project-head"><h3>No builders added</h3></div>
                         {% endfor %}
                        <div class="button">
                           <button><a href="{% url 'builder-create' %}">Add</a></button>
                        </div>
                     </div>
                </article>
        </main>
{% endblock %}
