{% extends 'base.html' %}
{% load static %}
{% block content %}
        <main>
                <article class="top">
                     <div class="register-form form">
                        <h2 class="project-details">Tasks</h2>
                         {% for task in task_list %}
                            <ul class="list">
                               <li type="none">
                                   <a href="{% url 'task-detail' pk=task.pk %}" class="see-more">Task {{ task.project }}</a>
                               </li>
                            </ul>
                         {% empty %}
                            <div class="project-head"><h3>No tasks added</h3></div>
                         {% endfor %}
                            <div class="button">
                               <button><a href="{% url 'task-create' %}">Add</a></button>
                            </div>
                     </div>
                </article>
        </main>
{% endblock %}
